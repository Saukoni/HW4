<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <button class="prev" id="prevBtn">&#10094;</button>
        <div class="slides">
            <img src="https://placehold.co/600x400" alt="Image 1" class="slide">
            <img src="https://placehold.co/600x400" alt="Image 2" class="slide">
            <img src="https://placehold.co/600x400" alt="Image 3" class="slide">
            <img src="https://placehold.co/600x400" alt="Image 4" class="slide">
        </div>
        <button class="next" id="nextBtn">&#10095;</button>
    </div>
    <div class="dots">
        <span class="dot" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
        <span class="dot" data-index="3"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
